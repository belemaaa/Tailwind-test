<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Tailwind Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>

    <div class="container min-h-screen bg-center bg-cover bg-no-repeat bg-[url('images/grocify-background.png')] px-28 py-5 relative">
        <nav class="flex items-center">
            <img src="images/grocify-logo.png" alt="logo" class="cursor-pointer h-12 w-35">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-bold">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-bold">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-bold">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-bold">Contact</a></li>
            </ul>
            <img src="images/cart.png" class="h-10 w-8 cursor-pointer">
  
        </nav>

        <div class="text-white mt-48 max-w-lg">
            <h1 class="text-6xl font-semibold font-serif">Groceries <br> <span class="font-light">delivery in 15 mins</span></h1>
            <p class="mt-4">At Grocify, we value your satisfaction and strive to make your grocery shopping 
            hassle-free and enjoyable. </p>

        </div>

        <div class="mt-10">
            <a href="#" class="px-8 py-3 mr-4 font-bold no-underline bg-yellow-300 rounded-3xl inline-block hover:bg-transparent
            hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Shop Now</a>

            <a href="#" class="text-white">Download App <span class="text-lg 
            inline-block rotate-90">&#8677</span></a>
        </div>

        <img src="images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20 mt-4">
        {% comment %} home {% endcomment %}
    </div>

</body>
</html>
